<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoutureAI - AI Fashion Designer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('https://source.unsplash.com/1600x900/?gown,dress,fashion&random=1') no-repeat center center/cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .container {
            background: rgba(30, 30, 30, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            max-width: 800px;
            width: 95%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #eee;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn-custom {
            background-color: #6200ea;
            color: white;
            transition: background-color 0.3s ease, transform 0.1s ease;
            padding: 12px 25px;
            border: none;
            border-radius: 7px;
            font-size: 1.1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            background-color: #3700b3;
            transform: translateY(-2px);
        }

        .preview-img {
            display: none;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .preview-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .preview-label {
            font-size: 0.9rem;
            color: #bbb;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 7px;
            border: 1px solid #555;
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .form-control:focus {
            border-color: #6200ea;
            box-shadow: 0 0 7px rgba(98, 0, 234, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #loading {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffc107;
        }

        /* Gallery Section */
        .gallery {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .custom-title {
            font-family: 'Playfair Display', cursive;
            font-size: 2rem;
            color: #ccc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .preview-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="mb-3">ðŸ‘— CoutureAI: AI Clothing Generator</h1>
        <p class="text-muted">Upload an image or enter a prompt to generate AI-powered fashion.</p>

        <div class="mb-3 text-start">
            <label for="imageUpload" class="form-label">Upload your image (optional)</label>
            <input type="file" id="imageUpload" accept="image/*" class="form-control">
        </div>

        <div class="preview-container">
            <div>
                <span class="preview-label">Front View of Dress</span>
                <img id="previewFront" class="preview-img img-thumbnail" alt="Front View Preview">
            </div>
        </div>

        <div class="mb-3 text-start">
            <label for="promptInput" class="form-label">Enter your clothing prompt</label>
            <textarea id="promptInput" rows="3" class="form-control"
                placeholder="Example: A futuristic cyberpunk-style necklace with neon lights..."></textarea>
        </div>

        <button id="generateBtn" class="btn btn-custom w-100">ðŸš€ Generate Clothing</button>
        <div id="loading" class="mt-3 text-warning d-none">Generating your design...</div>

        <!-- Gallery Section -->
        <h2 class="mb-3">From Idea to Outfit</h2>
        <div class="gallery">
            <div style="display: flex; align-items: center; gap: 10px;">
                ðŸ‘—
                <span>Dress</span>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                ðŸ’Ž
                <span>Necklace</span>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                ðŸ‘–
                <span>Pants</span>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                ðŸ‘•
                <span>Top</span>
            </div>
            <div style="display: flex; align-items: center; gap: 10px;">
                ðŸ‘—
                <span>Skirt</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewFront').src = e.target.result;
                    document.getElementById('previewFront').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('generateBtn').addEventListener('click', function () {
            document.getElementById('loading').classList.remove('d-none');
            setTimeout(() => {
                alert("ðŸš€ AI Fashion Generation in Progress! This will be connected to the backend.");
                document.getElementById('loading').classList.add('d-none');
            }, 2000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
